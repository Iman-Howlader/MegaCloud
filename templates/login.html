<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCloud - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 light-mode">
    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;"></div>

    <div class="position-fixed top-0 end-0 m-3 z-index-1000">
        <button id="theme-toggle" class="btn btn-outline-secondary" title="Toggle Theme">
            <i class="fas fa-sun"></i>
        </button>
    </div>
    <div class="card p-4 login-card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 1rem;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='MegaCloud-Logo.png') }}" alt="MegaCloud" class="mb-3" style="width: 80px;"> <!-- Updated path -->
            <h2 class="fw-bold text-primary">MegaCloud</h2>
            <p class="text-muted">Secure File Storage Solution</p>
        </div>
        <div id="email-section">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <button onclick="requestOTP()" class="btn btn-primary w-100 py-2"><i class="fas fa-key me-2"></i> Get OTP</button>
        </div>
        <div id="otp-section" style="display: none;">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
            </div>
            <button onclick="verifyOTP()" class="btn btn-primary w-100 py-2"><i class="fas fa-check me-2"></i> Verify OTP</button>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">Protected by MegaCloud Security</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
