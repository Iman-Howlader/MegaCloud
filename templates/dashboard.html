<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaCloud - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;"></div>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='MegaCloud-Logo.png') }}" alt="MegaCloud"> <!-- Updated path -->
            <h2>MegaCloud</h2>
            <p>Secure File Storage</p>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="listFiles('All')">
                    <i class="fas fa-cloud"></i> All Files
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="listFiles('Images')">
                    <i class="fas fa-image"></i> Images
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="listFiles('Documents')">
                    <i class="fas fa-file-alt"></i> Documents
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="listFiles('Other')">
                    <i class="fas fa-folder"></i> Other
                </a>
            </li>
            <li class="nav-item mt-4">
                <button class="btn btn-outline-light w-100" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </li>
        </ul>
        
        <div class="mt-4 text-center">
            <small class="text-muted">
                Storage Used: <span id="storage-used">0</span> <br>
                Total Files: <span id="total-files">0</span>
            </small>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">My Files</h1>
            <div class="d-flex gap-3">
                <div class="input-group" style="width: 300px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search files...">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchFiles()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-plus me-2"></i> Upload
                </button>
                <button id="theme-toggle" class="btn btn-outline-secondary" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">File List</h5>
                <small class="text-muted" id="file-count">0 files</small>
            </div>
            <div class="card-body p-0">
                <ul class="file-list" id="file-list">
                    <!-- Files will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="dropZone">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                        <h5>Drag & Drop files here</h5>
                        <p class="text-muted">or</p>
                        <input type="file" id="fileInput" class="d-none">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Select Files
                        </button>
                    </div>
                    <div class="progress mt-3 d-none" id="uploadProgress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Overlay -->
    <div id="preview-overlay" class="preview-overlay" style="display: none;">
        <div class="preview-container">
            <div class="preview-header">
                <h5 id="preview-title">File Preview</h5>
                <button class="btn-close" onclick="closePreview()"></button>
            </div>
            <div class="preview-body" id="preview-body">
                <div id="preview-content" style="display: none;"></div>
            </div>
            <div class="preview-footer">
                <button class="btn btn-secondary" onclick="closePreview()">Close</button>
                <button class="btn btn-primary" id="download-preview-btn" style="display: none;">
                    <i class="fas fa-download me-2"></i>Download
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
